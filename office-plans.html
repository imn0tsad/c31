<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Планы офисов</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <style>
      body {
        background-color: rgb(240,240,240) /* Светло-серый цвет */
    }
        .office-text { display: none; }
        .active-nav-item {
            border-bottom: 4px solid rgb(255, 255, 255);
            padding-bottom: 0.5rem;
        }
        .hover-effect:hover {
            box-shadow: 0 0 8px rgba(30, 144, 255, 0.8);
            transition: box-shadow 0.3s ease-in-out;
        }
        .info-block {
            background-color: #ffffff; /* Белый фон */
            padding: 20px; /* Отступы внутри блока */
            border-radius: 10px; /* Скругленные углы */
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1); /* Тень вокруг блока */
            margin-top: 20px; /* Отступ сверху */
          }
          .info-block img {
            max-width: 100%; /* Ограничивает ширину изображения */
            height: auto; /* Сохраняет пропорции изображения */
            display: block; /* Заставляет изображение занимать всю доступную ширину, центрируется если меньше */
            margin: 20px auto; /* Добавляет отступ сверху и снизу, центрирует изображение */
            border-radius: 10px; /* Скругленные углы для изображений */
          }
          .custom-image {
            width: 500px; /* Ширина изображения */
            height: auto; /* Высота автоматически подстраивается под пропорции */
          }
    </style>
</head>
<body>
    <header class="bg-gray-800 text-white p-4">
        <div class="container mx-auto flex justify-between items-center">
            <h1 class="text-xl">С-31</h1>
            <nav>
                <ul class="flex space-x-4">
                    <li><a href="index.html" class="hover:text-gray-400">Главная</a></li>
                    <li><a href="office-plans.html" class="hover:text-gray-400 active-nav-item">Планы офисов</a></li> 
                    <li><a href="equipment.html" class="hover:text-gray-400">Обзор оборудования</a></li>
                    <li><a href="setup-instructions.html" class="hover:text-gray-400">Инструкции по настройке</a></li>
                    
                    <li><a href="https://t.me/Petliyakp11Bot" target="_blank" class="hover:text-gray-400">Feedback</a></li>

                </ul>
            </nav>
        </div>
    </header>
    <main class="container mx-auto mt-8 text-center">
        <h2 class="text-2xl font-bold mb-4">Планы офисов</h2>
        <div class="grid grid-cols-3 gap-4">
            <div class="rounded flex flex-col items-center justify-center h-64 bg-cover bg-center relative hover-effect" onclick="showText('small-offices')" style="background-image: url('images/small_of.jpg');">
                <div class="absolute inset-0 bg-black opacity-40"></div>
                <h3 class="font-bold mb-3 text-white z-10">Маленькие офисы (от 1 до 10 человек)</h3>
            </div>
            <div class="rounded flex flex-col items-center justify-center h-64 bg-cover bg-center relative hover-effect" onclick="showText('medium-offices')" style="background-image: url('images/medium_of.png');">
                <div class="absolute inset-0 bg-black opacity-50"></div>
                <h3 class="font-bold mb-3 text-white z-10">Средние офисы (от 10 до 50 человек)</h3>
            </div>
            <div class="rounded flex flex-col items-center justify-center h-64 bg-cover bg-center relative hover-effect" onclick="showText('large-offices')" style="background-image: url('images/large_of.jpg');">
                <div class="absolute inset-0 bg-black opacity-50"></div>
                <h3 class="font-bold mb-3 text-white z-10">Большие офисы (более 50 человек)</h3>
            </div>
        </div>
        <div id="office-text" class="mt-8">
            <!-- Content for each office size will be displayed here -->
        </div>
    </main>
    <script>
        function showText(category) {
            var content = '';
            switch(category) {
              case 'small-offices':
                content = `
                  <div class="info-block bg-white p-4 rounded-lg shadow-lg">
                    <h1>План Маленького Офиса</h1>
<p>На представленном плане изображен маленький офис, идеально подходящий для небольшой, но динамичной команды профессионалов, насчитывающей до 10 человек. Такая площадь предпочтительна для стартапов, небольших ИТ-компаний или как коммерческое представительство крупной организации. Эргономика пространства ориентирована на максимальное удобство и функциональность, учитывая все потребности сотрудников для эффективной работы.</p>
<img src="images/10c.png" alt="План маленького офиса">
<p>Внимание уделено каждой детали: от размещения рабочих столов с достаточным личным пространством до зон для совместной работы и обсуждений. Пространственная организация поддерживает как индивидуальную концентрацию, так и коллективное взаимодействие, стимулируя обмен идеями и укрепление командного духа.</p>
<p>Офис включает в себя рабочую зону, переговорную комнату, пространство для отдыха и неформальных встреч, а также кухню или мини-буфет. Такая структура позволяет устроить короткие встречи "на ногах" и длительные стратегические сессии, обеспечивая комфорт и удобство во время перерывов на кофе и обеды.</p>
<p>Важным аспектом является и технологическое оснащение: высокоскоростной интернет, современные коммуникационные устройства и поддержка различных видов IT-инфраструктуры – все это необходимо учитывать при планировании месторасположения рабочих станций и оргтехники.</p>
<p>Дизайн и функциональность малого офиса должны отражать корпоративную культуру и ценности компании, создавая пространство, в котором каждый сотрудник будет чувствовать себя частью большой цели. Это место, где идеи превращаются в проекты, а проекты – в реальные бизнес-результаты.</p>

                  </div>`;
                break;
              case 'medium-offices':
                content = `
                  <div class="info-block bg-white p-4 rounded-lg shadow-lg">
                    <h1>План Среднего Офиса</h1>
<p>Эти планы иллюстрируют организацию среднего офиса, распределенного на два этажа, рассчитанного на работу от 10 до 50 сотрудников. Каждый этаж офиса спроектирован с учетом не только текущих потребностей компании, но и возможности масштабирования в будущем.</p>
<p>Первый этаж включает в себя просторные рабочие зоны, зону отдыха, а также комнаты для совещаний, что создает благоприятную среду для сотрудничества и концентрации. Специально отведенные места для неформальной коммуникации и отдыха способствуют развитию корпоративной культуры и командного духа.</p>
<img src="images/office_floor_1.png" alt="План первого этажа среднего офиса">
<p>Второй этаж предназначен для работы в тихой и спокойной обстановке, что особенно важно для сотрудников, занятых на интенсивной умственной работе или тех, кто проводит много времени в телефонных и видео-конференциях. Здесь же расположены дополнительные комнаты для совещаний и рабочие кабинеты для руководства.</p>
<img src="images/office_floor_2.png" alt="План второго этажа среднего офиса">
<p>Инфраструктурные элементы, такие как серверная комната и комната для оборудования, также продуманно размещены для обеспечения надежности и безопасности корпоративной информации. Все рабочие места оборудованы необходимыми коммуникационными портами и доступом к централизованным ресурсам.</p>
<p>Эргономичность и технологичность офиса создают комфортные условия для достижения высокой производительности каждым членом команды. Средний офис, представленный на этих планах, является идеальным примером продуманного пространства, способного подстроиться под растущие бизнес-потребности и изменяющуюся динамику работы.</p>
                  </div>`;
                break;
              case 'large-offices':
                content = `
                  <div class="info-block bg-white p-4 rounded-lg shadow-lg">
                    <h1>План Большого Офиса</h1>
<p>Данные планы демонстрируют функциональное распределение пространства в большом офисе, рассчитанном на комфортное размещение до 80 сотрудников. Двухэтажная структура позволяет эффективно использовать офисную площадь, соблюдая необходимые функциональные зоны и обеспечивая удобство передвижения между отделами.</p>
<p>Первый этаж включает в себя рабочие места с групповыми столами, предназначенные для командной работы, а также уединенные кабинеты для сотрудников, нуждающихся в концентрации или конфиденциальности. Просторная лекционная зала может использоваться для проведения семинаров, корпоративного обучения и общих собраний.</p>
<img src="images/large_office_floor_1.png" alt="План первого этажа большого офиса">
<p>Второй этаж организован с акцентом на пространство для отдыха и неформального общения, что способствует формированию сильных команд и культуры взаимоподдержки. Он также включает дополнительные рабочие станции и зоны для совещаний, позволяя проводить параллельные мероприятия и встречи без помех для остальных сотрудников.</p>
<img src="images/large_office_floor_2.png" alt="План второго этажа большого офиса">
<p>Также стоит отметить, что важным элементом планировки является оборудование качественными коммуникационными средствами, включая современные серверы, высокоскоростные каналы связи и комнаты для видеоконференций, что поддерживает бесперебойность работы и обеспечивает высокую степень интеграции всех сегментов компании.</p>
<p>Подобная планировка большого офиса позволяет сбалансированно сочетать открытые рабочие пространства для коллаборации и личные зоны для фокусировки, обеспечивая эффективную работу и удовлетворенность персонала.</p>
                  </div>`;
                break;
            }
          
            document.getElementById('office-text').innerHTML = content;
          }
          
    </script>
</body>
</html>
